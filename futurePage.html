<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jalaya</title>
    <meta charset="utf-8">
    <meta name="description" content="Jalaya - Coming Soon">
    <meta name="author" content="#web-development-2-rsd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Jalaya ThemePark">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="grid-container grid-container-index">
        <nav>
            <a href="index.html">
                <img id="logo" src="img/jalaya-logo.png" alt="jalaya-logo">
            </a>
            <div class="bar">
                <a href="index.html">Home</a>
                <a href="attractions.html" class="active">Attractions</a>
                <a href="futurePage.html">Tickets</a>
                <a href="accommodations.html">Accommodations</a>
            </div>
            <input type="search" placeHolder="Search" id="searchBox" />
            <div class="lang-dropdown">
                <a class="button button0 button-sm" href="index.html"><img class="flag" src="img/united-kingdom.png"
                        alt="Set language to English"></a>

                <div class="lang-dropdown-content" id="language">

                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/france.png"
                            alt="Set language to French"></a>
                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/germany.png"
                            alt="Set language to German"></a>
                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/spain.png"
                            alt="Set language to Spanish"></a>
                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/russia.png"
                            alt="Set language to Russian"></a>
                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/china.png"
                            alt="Set language to Mandarin"></a>
                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/japan.png"
                            alt="Set language to Japanese"></a>
                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/korea republic.png"
                            alt="Set language to Korean"></a>
                    <a class="button button0 button-sm" href="futurePage.html"><img class="flag" src="img/india.png"
                            alt="Set language to Hindi"></a>
                </div>
            </div>
        </nav>

        <div id="background"></div>

        <div id="miscInfo">
            <h1>Coming Soon! (a.k.a. not in scope of 3-page project)</h1>
        </div>

        <footer>
            <div class="bar">
                <a href="futurePage.html">Contact and Help</a>
                <a href="futurePage.html">About Our Park</a>
                <a href="futurePage.html">Legal Info</a>
            </div>

            <div>
                <a class="button button0 button-sm" href="https://www.facebook.com" target="_blank">
                    <img class="smLogo" src="img/Facebook.png" alt="Facebook"></a>
                <a class="button button0 button-sm" href="https://www.instagram.com" target="_blank">
                    <img class="smLogo" src="img/Instagram.png" alt="Instagram"></a>
                <a class="button button0 button-sm" href="https://www.youtube.com" target="_blank">
                    <img class="smLogo" src="img/Youtube.png" alt="YouTube"></a>
                <a class="button button0 button-sm" href="https://www.twitter.com" target="_blank">
                    <img class="smLogo" src="img/Twitter.png" alt="Twitter"></a>
            </div>
            <div class="bar">
                <a class="references" href="https://www.vecteezy.com" target="_blank">Social Media Icon Vectors by
                    Vecteezy</a>
                <a class="references" href="https://unsplash.com" target="_blank">Photos from Unsplash</a>
            </div>
        </footer>
    </div>

</html>
