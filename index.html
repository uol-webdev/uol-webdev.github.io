<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jalaya</title>
    <meta charset="utf-8">
    <meta name="description" content="This is a website for Jalaya.">
    <meta name="author" content="#web-development-2-rsd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Jalaya ThemePark">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="StyleSheet/style.css">
</head>

<body class="test-mode">
    <div class="grid-container-index">
        <header>
            <object id="logo" data="img/logo.jpg">
                Our ThemePark Name Here
            </object>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="index.html">Book Tickets</a></li>
                <li><a href="bookAccommodation.html">Book Accommodation</a></li>
            </ul>
        </nav>

        <div id="searchBar">
            <input type="text" id="searchtext" />
            <object id="searchIcon" data="img/search.svg">
                Search
            </object>
        </div>

        <div id="language">
            <button>Language</button>
        </div>

        <div id="miscInfo">
            <p>COVID-19 Info: Wear a mask, wash your hands, social distance!</p>
        </div>

        <div id="imageCarousel">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel1.jpg" alt="Slide 1">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel2.jpg" alt="Slide 2">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel3.jpg" alt="Slide 3">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel4.jpg" alt="Slide 4">
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div id="specialEvents">
            <p>special events here</p>
        </div>

        <div id="buyTickets">
            <p>buy tickets here</p>
        </div>

        <div id="bookAccommodation">
            <p>book accommodation here</p>
        </div>

        <div id="annualPass">
            <p>annual pass here</p>
        </div>

        <div id="socialMediaPhotos">
            <p>social media photoes here</p>
        </div>

        <footer>
            <ul>
                <li><a href="index.html">Contact</a></li>
                <li><a href="index.html">About Us</a></li>
                <li><a href="https://www.facebook.com" target="_blank">
                        <img class="smLogo" src="img/facebook-logo.png" alt="Facebook"></a>
                </li>
                <li><a href="https://www.instagram.com" target="_blank">
                        <img class="smLogo" src="img/instagram-social-network-logo-of-photo-camera.png"
                            alt="Instagram"></a>
                </li>
                <li><a href="https://www.youtube.com" target="_blank">
                        <img class="smLogo" src="img/youtube-symbol.png" alt="YouTube"></a>
                </li>
                <li><a href="https://www.twitter.com" target="_blank">
                        <img class="smLogo" src="img/twitter-social-logotype.png" alt="Twitter"></a>
                </li>
                <li><a href="index.html">Legal Info</a></li>
            </ul>
        </footer>
    </div>
</body>

<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="Script/main.js"></script>

</html>
