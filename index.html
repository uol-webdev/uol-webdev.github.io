<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jalaya</title>
    <meta charset="utf-8">
    <meta name="description" content="This is a website for Jalaya.">
    <meta name="author" content="#web-development-2-rsd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Jalaya ThemePark">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="StyleSheet/style.css">
</head>

<body>
    <div class="grid-container-index">
        <header>
            <object id="logo" data="img/waterpark-logo.png">
                Our ThemePark Name Here
            </object>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="attractions.html">Attractions</a>
            <a href="index.html">Book Tickets</a>
            <a href="bookAccommodation.html">Book Accommodation</a>
        </nav>

        <div id="searchBar">
            <input type="text" id="searchtext" />
            <object id="searchIcon" data="img/search.svg">
                Search
            </object>
        </div>

        <div id="language">
            <button type="button" class="button">Language</button>
        </div>

        <div id="miscInfo">
            <p>COVID-19 Info: Wear a mask, wash your hands, social distance!</p>
        </div>

        <div id="imageCarousel">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel1.jpg" alt="Slide 1">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel2.jpg" alt="Slide 2">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel3.jpg" alt="Slide 3">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div>
                            <img src="img/carousel4.jpg" alt="Slide 4">
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div id="specialEvents">
            <h1>Special Events</h1>
            <img class ="spEvent" src="img/specialevent1.jpg" align="left" alt="Dance Spectacular">See the Dance Spectacular!</a>
        </div>

        <div id="buyTickets">
            <button type="button" class="button">Buy Tickets</button>
        </div>

        <div id="bookAccommodation">
            <button type="button" class="button">Book Rooms</button>
        </div>

        <div id="annualPass">
            <h1>Save 50% when you purchase a season pass!</h1>
            <img class ="smPic" src="img/season-passes.png" alt="Season Passes"></a>
        </div>

        <div id="socialMediaPhotos">
            <h1>Guest pics!</h1>
            <img class ="smPic" src="img/smphoto1.jpg" alt="Social Media Photo"></a>
            <img class ="smPic" src="img/smphoto2.jpg" alt="Social Media Photo"></a>
            <img class ="smPic" src="img/smphoto3.jpg" alt="Social Media Photo"></a>
        </div>
        

        
        <footer>
            <a href="index.html">Contact</a>
            <a href="index.html">About Us</a>
            <a href="https://www.facebook.com" target="_blank">
                <img class="smLogo" src="img/facebook-logo-med.png" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank">
                <img class="smLogo" src="img/instagram-logo-med.png" alt="Instagram"></a>
            <a href="https://www.youtube.com" target="_blank">
                <img class="smLogo" src="img/youtube-logo-med.png" alt="YouTube"></a>
            <a href="https://www.twitter.com" target="_blank">
                <img class="smLogo" src="img/twitter-logo-med.png" alt="Twitter"></a>
            <a href="index.html">Legal Info</a>
        </footer>
    </div>
</body>

<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="Script/main.js"></script>

</html>
